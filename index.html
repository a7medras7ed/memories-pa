
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>صفحة الذكريات - نظام مستخدمين</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      direction: rtl;
      background: linear-gradient(to top left, #fceabb, #f8b500);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      margin-top: 40px;
    }
    h2, h3 {
      text-align: center;
    }
    .login-form, .memory-form {
      margin-bottom: 20px;
    }
    input, textarea, select {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .memory-card {
      background: #f9f9f9;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .memory-card img, .memory-card video {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .buttons {
      display: flex;
      gap: 15px;
      margin-top: 10px;
      justify-content: flex-start;
    }
    .buttons i {
      cursor: pointer;
      color: #555;
    }
    .comments-section {
      margin-top: 10px;
    }
    .comment {
      background: #eee;
      padding: 5px 10px;
      border-radius: 5px;
      margin-bottom: 5px;
    }
    #logoutBtn {
      position: fixed;
      left: 20px;
      bottom: 20px;
      background: #dc3545;
    }
  </style>
</head>
<body>

<div class="container" id="authSection">
  <h2>تسجيل الدخول</h2>
  <div class="login-form">
    <input type="text" id="usernameInput" placeholder="ادخل اسم المستخدم">
    <button onclick="login()">دخول</button>
  </div>
</div>

<div class="container" id="appSection" style="display:none;">
  <h2>مرحبًا، <span id="currentUser"></span>!</h2>
  <h3>إضافة ذكرى جديدة</h3>
  <div class="memory-form">
    <textarea id="memoryText" placeholder="بم تفكر؟"></textarea>
    <input type="file" id="memoryMedia" accept="image/*,video/*">
    <select id="mood">
      <option value="">اختر الحالة</option>
      <option>سعيد 😊</option>
      <option>حزين 😢</option>
      <option>متحمس 😍</option>
      <option>غاضب 😡</option>
    </select>
    <button onclick="submitMemory()">نشر الذكرى</button>
  </div>
  <div id="memoriesContainer"></div>
</div>

<button id="logoutBtn" style="display:none;" onclick="logout()">تسجيل الخروج</button>

<script>
  const authSection = document.getElementById('authSection');
  const appSection = document.getElementById('appSection');
  const currentUserDisplay = document.getElementById('currentUser');
  let currentUser = localStorage.getItem('user');

  if (currentUser) {
    showApp();
  }

  function login() {
    const username = document.getElementById('usernameInput').value.trim();
    if (username) {
      localStorage.setItem('user', username);
      currentUser = username;
      showApp();
    }
  }

  function logout() {
    localStorage.removeItem('user');
    location.reload();
  }

  function showApp() {
    authSection.style.display = 'none';
    appSection.style.display = 'block';
    document.getElementById('logoutBtn').style.display = 'block';
    currentUserDisplay.innerText = currentUser;
  }

  function submitMemory() {
    const text = document.getElementById('memoryText').value;
    const mood = document.getElementById('mood').value;
    const fileInput = document.getElementById('memoryMedia');
    const file = fileInput.files[0];

    if (file) {
      const reader = new FileReader();
      reader.onload = function(event) {
        createMemoryCard(text, mood, event.target.result, file.type.startsWith('video') ? 'video' : 'image');
      };
      reader.readAsDataURL(file);
    } else {
      createMemoryCard(text, mood, '', '');
    }

    document.getElementById('memoryText').value = '';
    document.getElementById('memoryMedia').value = '';
    document.getElementById('mood').value = '';
  }

  function createMemoryCard(text, mood, mediaSrc, mediaType) {
    const card = document.createElement('div');
    card.className = 'memory-card';
    card.innerHTML = `
      <strong>${currentUser} ${mood ? '- يشعر بـ ' + mood : ''}</strong>
      <p>${text}</p>
      ${mediaSrc ? (mediaType === 'video' ? `<video src="${mediaSrc}" controls></video>` : `<img src="${mediaSrc}">`) : ''}
      <div class="buttons">
        <i onclick="react(this)">👍 إعجاب</i>
        <i onclick="toggleCommentBox(this)">💬 تعليق</i>
        <i>🔄 مشاركة</i>
      </div>
      <div class="comments-section" style="display:none;">
        <div class="comments-list"></div>
        <input type="text" class="comment-input" placeholder="اكتب تعليق...">
        <button onclick="addComment(this)">نشر</button>
      </div>
    `;
    document.getElementById('memoriesContainer').prepend(card);
  }

  function react(btn) {
    btn.innerText = '❤️ تم الإعجاب';
  }

  function toggleCommentBox(icon) {
    const commentBox = icon.closest('.memory-card').querySelector('.comments-section');
    commentBox.style.display = commentBox.style.display === 'none' ? 'block' : 'none';
  }

  function addComment(button) {
    const input = button.previousElementSibling;
    const text = input.value.trim();
    if (text) {
      const comment = document.createElement('div');
      comment.className = 'comment';
      comment.innerText = currentUser + ': ' + text;
      button.parentElement.querySelector('.comments-list').appendChild(comment);
      input.value = '';
    }
  }
</script>
</body>
</html>
