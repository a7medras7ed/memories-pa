
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تطبيق الذكريات</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(to right, #f7f8fa, #e1e8ed);
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4267B2;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    header .actions {
      display: flex;
      gap: 10px;
    }
    header .actions i {
      font-size: 20px;
      cursor: pointer;
    }
    .register-form {
      display: none;
      padding: 20px;
      text-align: center;
    }
    .register-form.show {
      display: block;
    }
    .register-form input, .register-form button {
      margin: 10px;
      padding: 10px;
    }
    .post {
      background: white;
      border-radius: 8px;
      margin: 10px;
      padding: 10px;
    }
    .post img.media {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 5px;
    }
    .reactions {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }
    .reactions button {
      background: none;
      border: none;
      cursor: pointer;
    }
    #userBar {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
    }
    #userBar img {
      width: 40px;
      border-radius: 50%;
    }
    #addMemoryForm, #chatBox, #searchBar {
      display: none;
      margin: 10px;
    }
    #addMemoryForm textarea {
      width: 100%;
      height: 80px;
    }
    #searchBar {
      background: white;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <header>
    <div id="userBar"></div>
    <div class="actions">
      <i onclick="toggleSearch()">🔍</i>
      <i onclick="showLiveMessage()">🔴</i>
      <i onclick="toggleChat()">💬</i>
      <i onclick="toggleAddMemory()">➕</i>
    </div>
  </header>

  <div class="register-form" id="registerForm">
    <h3>تسجيل المستخدم</h3>
    <input type="text" id="username" placeholder="اسم المستخدم" />
    <input type="file" id="userPhoto" accept="image/*" />
    <button onclick="registerUser()">حفظ</button>
  </div>

  <div id="searchBar">
    <input type="text" placeholder="ابحث عن مستخدم..." />
  </div>

  <div id="addMemoryForm">
    <textarea id="memoryText" placeholder="اكتب ذكرى..."></textarea>
    <select id="memoryMood">
      <option value="">اختر الحالة الشعورية</option>
      <option>سعيد</option>
      <option>حزين</option>
      <option>متحمس</option>
    </select><br>
    <input type="file" id="memoryMedia" accept="image/*,video/*" />
    <button onclick="postMemory()">نشر</button>
  </div>

  <div id="posts"></div>

  <div id="chatBox">
    <p>مرحبًا بك في الدردشة! (الميزة تحت التطوير)</p>
  </div>

  <script>
    let currentUser = JSON.parse(localStorage.getItem("memoryUser"));

    if (!currentUser) {
      document.getElementById("registerForm").classList.add("show");
    } else {
      displayUserBar();
      loadPosts();
    }

    function registerUser() {
      const name = document.getElementById("username").value;
      const photoFile = document.getElementById("userPhoto").files[0];
      if (!name || !photoFile) return alert("يرجى إدخال الاسم وتحميل صورة");

      const reader = new FileReader();
      reader.onload = function (e) {
        const id = Math.floor(1000000 + Math.random() * 9000000);
        currentUser = { name, photo: e.target.result, id };
        localStorage.setItem("memoryUser", JSON.stringify(currentUser));
        document.getElementById("registerForm").classList.remove("show");
        displayUserBar();
        loadPosts();
      };
      reader.readAsDataURL(photoFile);
    }

    function displayUserBar() {
      const bar = document.getElementById("userBar");
      bar.innerHTML = `<img src="${currentUser.photo}" />
                       <p>${currentUser.name} - ID: ${currentUser.id}</p>`;
    }

    function toggleAddMemory() {
      const form = document.getElementById("addMemoryForm");
      form.style.display = form.style.display === "block" ? "none" : "block";
    }

    function postMemory() {
      const text = document.getElementById("memoryText").value;
      const mood = document.getElementById("memoryMood").value;
      const file = document.getElementById("memoryMedia").files[0];

      let mediaURL = "";
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          mediaURL = e.target.result;
          savePost(text, mood, mediaURL, file.type);
        };
        reader.readAsDataURL(file);
      } else {
        savePost(text, mood, "", "");
      }
    }

    function savePost(text, mood, media, type) {
      const post = {
        user: currentUser,
        text,
        mood,
        media,
        type,
        time: new Date().toLocaleString()
      };
      const posts = JSON.parse(localStorage.getItem("memoryPosts")) || [];
      posts.unshift(post);
      localStorage.setItem("memoryPosts", JSON.stringify(posts));
      loadPosts();
      document.getElementById("addMemoryForm").style.display = "none";
    }

    function loadPosts() {
      const posts = JSON.parse(localStorage.getItem("memoryPosts")) || [];
      const postsDiv = document.getElementById("posts");
      postsDiv.innerHTML = "";

      posts.forEach(post => {
        postsDiv.innerHTML += `
          <div class="post">
            <p><strong>${post.user.name}</strong> - ${post.user.id} - ${post.time}</p>
            ${post.text ? `<p>${post.text}</p>` : ""}
            ${post.mood ? `<p>يـشعر بـ: ${post.mood}</p>` : ""}
            ${post.media ? (post.type.startsWith("video") ?
              `<video controls src="${post.media}" class="media"></video>` :
              `<img src="${post.media}" class="media" />`) : ""}
            <div class="reactions">
              <button onclick="alert('❤️')">❤️</button>
              <button onclick="alert('💬 التعليقات قريبا')">💬</button>
              <button onclick="alert('✅ تم النسخ')">📤</button>
            </div>
          </div>
        `;
      });
    }

    function toggleSearch() {
      const search = document.getElementById("searchBar");
      search.style.display = search.style.display === "block" ? "none" : "block";
    }

    function toggleChat() {
      const chat = document.getElementById("chatBox");
      chat.style.display = chat.style.display === "block" ? "none" : "block";
    }

    function showLiveMessage() {
      alert("سيتم تفعيل الأيقونة قريبًا عند الانتهاء من الصيانة. شكرًا لتفهمكم. - مؤسسة ذيب");
    }
  </script>
</body>
</html>
