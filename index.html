<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تطبيق الذكريات</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      direction: rtl;
      background: linear-gradient(to bottom, #f9f9f9, #e0e0e0);
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
    }

    h2 {
      text-align: center;
    }

    .form-section, .memory {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    input, select, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .memory img, .memory video {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .reaction-btn {
      position: relative;
      display: inline-block;
    }

    .reactions {
      display: none;
      position: absolute;
      bottom: 120%;
      right: 0;
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      padding: 5px 10px;
    }

    .reactions span {
      cursor: pointer;
      font-size: 22px;
      margin: 0 4px;
    }

    .reaction-btn:hover .reactions {
      display: block;
    }

    .comments {
      margin-top: 10px;
    }

    .comment {
      background: #eee;
      padding: 6px;
      border-radius: 5px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📸 ذكرياتك</h2>

    <div class="form-section">
      <textarea id="text" placeholder="ما الذي تفكر فيه؟"></textarea>
      <input type="file" id="media" accept="image/*,video/*">
      <select id="feeling">
        <option value="">اختر حالتك</option>
        <option value="😊 يشعر بالسعادة">😊 يشعر بالسعادة</option>
        <option value="😢 يشعر بالحزن">😢 يشعر بالحزن</option>
        <option value="😡 يشعر بالغضب">😡 يشعر بالغضب</option>
        <option value="😂 يشعر بالضحك">😂 يشعر بالضحك</option>
        <option value="❤️ يشعر بالحب">❤️ يشعر بالحب</option>
      </select>
      <button onclick="addMemory()">نشر</button>
    </div>

    <div id="memoriesContainer"></div>
  </div>

  <script>
    function addMemory() {
      const text = document.getElementById("text").value;
      const file = document.getElementById("media").files[0];
      const feeling = document.getElementById("feeling").value;

      const memory = document.createElement("div");
      memory.className = "memory";

      let content = "";
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const mediaType = file.type.startsWith("video") ? "video" : "img";
          content = mediaType === "video"
            ? `<video controls src="${e.target.result}"></video>`
            : `<img src="${e.target.result}" />`;
          renderMemory(memory, text, feeling, content);
        };
        reader.readAsDataURL(file);
      } else {
        renderMemory(memory, text, feeling, "");
      }

      document.getElementById("text").value = "";
      document.getElementById("media").value = "";
      document.getElementById("feeling").value = "";
    }

    function renderMemory(container, text, feeling, mediaHTML) {
      container.innerHTML = `
        ${mediaHTML}
        <p>${text}</p>
        ${feeling ? `<p><strong>${feeling}</strong></p>` : ""}
        <div class="reaction-btn">
          <span>👍</span>
          <div class="reactions">
            <span onclick="this.parentElement.previousElementSibling.innerText='❤️'">❤️</span>
            <span onclick="this.parentElement.previousElementSibling.innerText='😂'">😂</span>
            <span onclick="this.parentElement.previousElementSibling.innerText='😢'">😢</span>
            <span onclick="this.parentElement.previousElementSibling.innerText='😡'">😡</span>
          </div>
        </div>

        <div class="comments">
          <input type="text" placeholder="اكتب تعليقًا" onkeydown="if(event.key==='Enter'){addComment(this)}">
          <div class="comment-list"></div>
        </div>
      `;
      document.getElementById("memoriesContainer").prepend(container);
    }

    function addComment(input) {
      const text = input.value.trim();
      if (text) {
        const commentBox = input.nextElementSibling;
        const div = document.createElement("div");
        div.className = "comment";
        div.innerText = text;
        commentBox.appendChild(div);
        input.value = "";
      }
    }
  </script>
</body>
</html>
