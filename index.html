<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تطبيق الذكريات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #f0f2f5;
      --text: #000;
    }
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s;
    }
    body.dark {
      --bg: #18191a;
      --text: #e4e6eb;
    }
    header {
      display: flex;
      justify-content: space-between;
      background: #4267B2;
      color: white;
      padding: 10px;
      align-items: center;
    }
    header .logo { font-size: 20px; }
    header .actions i {
      font-size: 20px;
      cursor: pointer;
      margin-left: 10px;
    }
    .search-box, .chat-box, .register-form, .add-memory {
      display: none;
      background: #fff;
      padding: 10px;
      margin:10px;
      border-radius: 8px;
    }
    .search-box input {
      width: 100%;
      padding: 8px;
      border-radius: 25px;
      border: 1px solid #ccc;
    }
    .add-memory textarea {
      width: 100%;
      padding: 8px;
      height: 60px;
      border:1px solid #ccc;
      border-radius:6px;
      margin-bottom:8px;
    }
    .post {
      background: #fff;
      margin:10px;
      padding:10px;
      border-radius:8px;
    }
    .post img, .post video {
      max-width: 100%;
      display: block;
      margin:10px auto;
      border-radius:8px;
    }
    .reactions span, .comment-reactions span {
      cursor:pointer;
      font-size:18px;
      margin-right: 5px;
    }
    .comment-area {
      margin-top:6px;
    }
    .comment-area textarea {
      width: 100%;
      height:40px;
      margin-bottom:4px;
      border:1px solid #ccc;
      border-radius:6px;
    }
    .comment {
      margin:4px 0;
      background:#f0f2f5;
      padding:6px;
      border-radius:6px;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<header>
  <div class="logo">📸 ذكريات</div>
  <div class="actions">
    <i class="fas fa-adjust" onclick="toggleTheme()" title="الوضع الليلي"></i>
    <i class="fas fa-search" onclick="toggleSearch()" title="بحث"></i>
    <i class="fas fa-gamepad" onclick="alert('جاري إعداد الألعاب!')" title="ألعاب"></i>
    <i class="fas fa-circle" onclick="alert('سيتم تفعيل اللايف عند الانتهاء من الصيانة. شكرًا (مؤسسة ذيب)')" title="لايف"></i>
    <i class="fas fa-comments" onclick="toggleChat()" title="دردشة"></i>
    <i class="fas fa-plus-circle" onclick="toggleAddMemory()" title="إضافة ذكرى"></i>
  </div>
</header>

<div class="search-box" id="searchBox">
  <input type="text" placeholder="ابحث عن مستخدم..." oninput="filterPosts(this.value)">
</div>

<div class="chat-box" id="chatBox">
  <p>💬 أهلاً بك في الدردشة (الميزة تحت التطوير)</p>
</div>

<div class="register-form" id="regForm">
  <h3>تسجيل مستخدم</h3>
  <input type="text" id="uname" placeholder="اسمك">
  <input type="file" id="uimg">
  <button onclick="register()">دخول</button>
</div>

<div class="add-memory" id="addMemory">
  <textarea id="mtext" placeholder="اكتب ذكرياتك..."></textarea>
  <input type="file" id="mimg">
  <select id="mood">
    <option>😊 سعيد</option>
    <option>😢 حزين</option>
    <option>🥰 فرحان</option>
    <option>😡 غاضب</option>
  </select>
  <button onclick="addPost()">نشر</button>
</div>

<div id="posts"></div>

<script>
let currentUser = JSON.parse(localStorage.getItem('mem_user'));
if (!currentUser) {
  document.getElementById('regForm').style.display = 'block';
} else {
  loadAll();
}

function register() {
  const name = document.getElementById('uname').value;
  const imgf = document.getElementById('uimg').files[0];
  if (!name || !imgf) return alert('يرجى إدخال الاسم وتحميل الصورة');
  const r = new FileReader();
  r.onload = () => {
    const id = Math.floor(1000000 + Math.random() * 9000000);
    currentUser = { name, photo: r.result, id };
    localStorage.setItem('mem_user', JSON.stringify(currentUser));
    document.getElementById('regForm').style.display = 'none';
    loadAll();
  };
  r.readAsDataURL(imgf);
}

function toggleTheme() {
  document.body.classList.toggle('dark');
}

function toggleSearch() {
  const box = document.getElementById('searchBox');
  box.style.display = box.style.display === 'block' ? 'none' : 'block';
}

function toggleChat() {
  const box = document.getElementById('chatBox');
  box.style.display = box.style.display === 'block' ? 'none' : 'block';
}

function toggleAddMemory() {
  const box = document.getElementById('addMemory');
  box.style.display = box.style.display === 'block' ? 'none' : 'block';
}

function addPost() {
  const text = document.getElementById('mtext').value;
  const mood = document.getElementById('mood').value;
  const file = document.getElementById('mimg').files[0];
  const r = new FileReader();
  r.onload = () => {
    const media = r.result;
    savePost({ user: currentUser, text, mood, media, time: Date.now(), reactions: {}, comments: [] });
    renderPosts();
    document.getElementById('addMemory').style.display = 'none';
  };
  if (file) r.readAsDataURL(file);
  else {
    savePost({ user: currentUser, text, mood, media: '', time: Date.now(), reactions: {}, comments: [] });
    renderPosts();
  }
}

function savePost(post) {
  const arr = JSON.parse(localStorage.getItem('mem_posts') || '[]');
  arr.unshift(post);
  localStorage.setItem('mem_posts', JSON.stringify(arr));
}

function loadAll() {
  renderPosts();
}

function renderPosts() {
  const arr = JSON.parse(localStorage.getItem('mem_posts') || '[]');
  const div = document.getElementById('posts');
  div.innerHTML = '';
  arr.forEach((p, i) => {
    const d = new Date(p.time);
    const html = `
    <div class="post" data-user="${p.user.name}">
      <p><img src="${p.user.photo}" width=30 height=30 style="border-radius:50%"> <strong>${p.user.name}</strong> - ID:${p.user.id}
      <span style="float:left;font-size:12px">${d.toLocaleString()}</span></p>
      ${p.text ? `<p>${p.text}</p>` : ''}
      ${p.media ? `<img src="${p.media}">` : ''}
      <p>${p.mood}</p>
      <div class="reactions">
        ${['👍','❤️','😂','😢','😡'].map(e => `<span onclick="react(${i},'${e}')">${p.reactions[e] || e}</span>`).join('')}
      </div>
      <div><i onclick="toggleComments(${i})" class="fas fa-comment"></i></div>
      <div class="comment-area" id="carea${i}">
        <textarea placeholder="اكتب تعليق..." onkeydown="reply(event,${i})"></textarea>
        ${p.comments.map((c, j) => `
          <div class="comment">
            <strong>${c.user.name}</strong>: ${c.text}
            <div class="comment-reactions">
              <span onclick="reactComment(${i},${j})">❤️ ${c.likes || 0}</span>
            </div>
          </div>`).join('')}
      </div>
    </div>`;
    div.innerHTML += html;
    document.getElementById(`carea${i}`).style.display = 'none';
  });
}

function react(idx, emoji) {
  const arr = JSON.parse(localStorage.getItem('mem_posts'));
  arr[idx].reactions[emoji] = (arr[idx].reactions[emoji] || 0) + 1;
  localStorage.setItem('mem_posts', JSON.stringify(arr));
  renderPosts();
}

function toggleComments(idx) {
  const box = document.getElementById(`carea${idx}`);
  box.style.display = box.style.display === 'block' ? 'none' : 'block';
}

function reply(e, pi) {
  if (e.key === 'Enter') {
    const txt = e.target.value;
    if (!txt) return;
    const arr = JSON.parse(localStorage.getItem('mem_posts'));
    arr[pi].comments.push({ user: currentUser, text: txt, likes: 0 });
    localStorage.setItem('mem_posts', JSON.stringify(arr));
    renderPosts();
  }
}

function reactComment(pi, ci) {
  const arr = JSON.parse(localStorage.getItem('mem_posts'));
  arr[pi].comments[ci].likes = (arr[pi].comments[ci].likes || 0) + 1;
  localStorage.setItem('mem_posts', JSON.stringify(arr));
  renderPosts();
}

function filterPosts(val) {
  document.querySelectorAll('.post').forEach(p => {
    p.style.display = p.dataset.user.toLowerCase().includes(val.toLowerCase()) ? 'block' : 'none';
  });
}
</script>
</body>
</html>
