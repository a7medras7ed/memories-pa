<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تطبيق الذكريات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #fce4ec);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
    }

    .memory-card {
      background-color: white;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .memory-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .memory-content {
      padding: 15px;
    }

    .user-info {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .timestamp {
      color: #999;
      font-size: 13px;
      margin-bottom: 10px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      color: #555;
      position: relative;
    }

    .actions span {
      cursor: pointer;
      position: relative;
    }

    .reactions-box {
      position: absolute;
      bottom: 30px;
      right: 0;
      background: white;
      border: 1px solid #ddd;
      border-radius: 20px;
      padding: 5px 10px;
      display: none;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .reactions-box span {
      font-size: 20px;
      margin: 5px;
      cursor: pointer;
    }

    #addMemoryBtn {
      background-color: #4caf50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin: 20px auto;
      display: block;
    }

    #uploadForm {
      display: none;
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #666;
    }

    input[type="file"], textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }

    textarea {
      resize: vertical;
    }
  </style>
</head>
<body>

<header>📸 تطبيق الذكريات</header>

<button id="addMemoryBtn">➕ إضافة ذكرى</button>

<div class="container">
  <!-- نموذج رفع -->
  <div id="uploadForm">
    <input type="file" id="imageInput" accept="image/*">
    <textarea id="descInput" rows="3" placeholder="اكتب وصف الذكرى..."></textarea>
    <button onclick="addMemory()">نشر الذكرى</button>
  </div>

  <!-- بطاقات الذكريات -->
  <div id="memories">
    <!-- ذكرى مبدئية -->
    <div class="memory-card">
      <img src="https://via.placeholder.com/800x400?text=ذكريات+جميلة" alt="ذكرى">
      <div class="memory-content">
        <div class="user-info">محمد علي</div>
        <div class="timestamp">منذ ساعتين</div>
        <p>أجمل يوم قضيته مع الأصدقاء في الحديقة 😍🌳</p>
        <div class="actions">
          <span class="like-btn">❤️ إعجاب</span>
          <span>💬 تعليق</span>
          <span>🔁 مشاركة</span>
          <div class="reactions-box">
            <span onclick="selectReaction(this)">❤️</span>
            <span onclick="selectReaction(this)">😂</span>
            <span onclick="selectReaction(this)">😢</span>
            <span onclick="selectReaction(this)">😍</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer>© 2025 جميع الحقوق محفوظة - تطبيق الذكريات</footer>

<script>
  // إظهار/إخفاء النموذج
  document.getElementById("addMemoryBtn").onclick = function () {
    const form = document.getElementById("uploadForm");
    form.style.display = form.style.display === "none" ? "block" : "none";
  };

  // إضافة ذكرى جديدة
  function addMemory() {
    const fileInput = document.getElementById("imageInput");
    const desc = document.getElementById("descInput").value.trim();

    if (!fileInput.files[0] || desc === "") {
      alert("الرجاء اختيار صورة وكتابة وصف");
      return;
    }

    const reader = new FileReader();
    reader.onload = function (e) {
      const imgSrc = e.target.result;

      const card = document.createElement("div");
      card.className = "memory-card";
      card.innerHTML = `
        <img src="${imgSrc}" alt="ذكرى جديدة">
        <div class="memory-content">
          <div class="user-info">أنت</div>
          <div class="timestamp">الآن</div>
          <p>${desc}</p>
          <div class="actions">
            <span class="like-btn">❤️ إعجاب</span>
            <span>💬 تعليق</span>
            <span>🔁 مشاركة</span>
            <div class="reactions-box">
              <span onclick="selectReaction(this)">❤️</span>
              <span onclick="selectReaction(this)">😂</span>
              <span onclick="selectReaction(this)">😢</span>
              <span onclick="selectReaction(this)">😍</span>
            </div>
          </div>
        </div>
      `;

      document.getElementById("memories").prepend(card);
      fileInput.value = "";
      document.getElementById("descInput").value = "";
      document.getElementById("uploadForm").style.display = "none";
      addReactionListeners(); // تفعيل وظائف الإيموجي
    };

    reader.readAsDataURL(fileInput.files[0]);
  }

  // اختيار إيموجي تفاعل
  function selectReaction(el) {
    const likeBtn = el.closest('.actions').querySelector('.like-btn');
    likeBtn.textContent = el.textContent;
    el.closest('.reactions-box').style.display = 'none';
  }

  // تفعيل زر التفاعل عند الضغط
  function addReactionListeners() {
    document.querySelectorAll('.like-btn').forEach(btn => {
      btn.onclick = function () {
        const box = this.parentElement.querySelector('.reactions-box');
        box.style.display = box.style.display === 'none' ? 'flex' : 'none';
      };
    });
  }

  // أول تفعيل
  addReactionListeners();
</script>

</body>
</html>
