<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تطبيق الذكريات</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
    }

    .memory-card {
      background-color: white;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .memory-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .memory-content {
      padding: 15px;
    }

    .user-info {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .timestamp {
      color: #999;
      font-size: 13px;
      margin-bottom: 10px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      color: #555;
    }

    .actions span {
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #aaa;
    }
  </style>
</head>
<body>

<header>📸 تطبيق الذكريات</header>

<div class="container">

  <!-- بوست/ذكرى -->
  <div class="memory-card">
    <img src="https://via.placeholder.com/800x400?text=ذكريات+جميلة" alt="ذكرى">
    <div class="memory-content">
      <div class="user-info">محمد علي</div>
      <div class="timestamp">منذ ساعتين</div>
      <p>أجمل يوم قضيته مع الأصدقاء في الحديقة 😍🌳</p>
      <div class="actions">
        <span>❤️ إعجاب</span>
        <span>💬 تعليق</span>
        <span>🔁 مشاركة</span>
      </div>
    </div>
  </div>

  <!-- ذكرى أخرى -->
  <div class="memory-card">
    <img src="https://via.placeholder.com/800x400/eeeeee/333?text=رحلة+البحر" alt="ذكرى 2">
    <div class="memory-content">
      <div class="user-info">سارة يوسف</div>
      <div class="timestamp">منذ يوم</div>
      <p>رحلة لا تنسى إلى البحر! 🏖️</p>
      <div class="actions">
        <span>❤️ إعجاب</span>
        <span>💬 تعليق</span>
        <span>🔁 مشاركة</span>
      </div>
    </div>
  </div>

</div>

<footer>© 2025 جميع الحقوق محفوظة - تطبيق الذكريات</footer>

</body>
</html>
